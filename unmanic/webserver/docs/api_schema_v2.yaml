components:
  schemas:
    BadEndpoint:
      properties:
        error:
          description: Return status code and reason
          example: '404: Endpoint not found'
          type: string
      required:
      - error
      type: object
    BadMethod:
      properties:
        error:
          description: Return status code and reason
          example: '405: Method ''GET'' not allowed'
          type: string
      required:
      - error
      type: object
    BadRequest:
      properties:
        error:
          description: Return status code and reason
          example: '400: Failed request schema validation'
          type: string
        messages:
          description: Attached request body validation errors
          example: &id001
            name:
            - The thing that went wrong.
          type: object
        traceback:
          description: Attached exception traceback (if developer mode is enabled)
          example: &id002
          - 'Traceback (most recent call last):

            '
          - '...'
          - 'json.decoder.JSONDecodeError: Expecting value: line 3 column 14 (char
            45)

            '
          items:
            type: string
          type: array
      required:
      - error
      - messages
      type: object
    BaseSuccess:
      properties:
        success:
          description: This is always "True" when a request succeeds
          example: true
          type: boolean
      required:
      - success
      type: object
    CompletedTasks:
      properties:
        recordsTotal:
          description: Total number of records in this table
          example: 329
          type: integer
        recordsFiltered:
          default: 10
          description: Total number of records after filters have been applied
          example: 10
          type: integer
        results:
          description: Results
          items:
            $ref: '#/components/schemas/CompletedTasksTableResults'
          minItems: 0
          type: array
        successCount:
          description: Total count of times with a success status in the results list
          example: 337
          type: integer
        failedCount:
          description: Total count of times with a failed status in the results list
          example: 2
          type: integer
      required:
      - failedCount
      - results
      - successCount
      type: object
    CompletedTasksLog:
      properties:
        command_log:
          description: Long string...
          example: Long string...
          type: string
        command_log_lines:
          description: The long string broken up into an array of lines
          example:
          - ''
          - '<b>RUNNER: </b>'
          - 'Video Encoder H264 - libx264 [Pass #1]'
          - ''
          - <b>COMMAND:</b>
          - ''
          - '...'
          items:
            type: string
          type: array
      required:
      - command_log
      - command_log_lines
      type: object
    CompletedTasksLogRequest:
      properties:
        task_id:
          description: The ID of the task
          example: 1
          type: integer
      required:
      - task_id
      type: object
    CompletedTasksTableResults:
      properties:
        id:
          description: Item ID
          example: 1
          type: integer
        task_label:
          description: Item label
          example: example.mp4
          type: string
        task_success:
          description: Item success status
          example: true
          type: boolean
        finish_time:
          description: Item finish time
          example: 1627392616.6400812
          type: integer
      required:
      - finish_time
      - id
      - task_label
      - task_success
      type: object
    DirectoryListingResults:
      properties:
        directories:
          description: A list of directories in the given path
          example:
          - label: /home
            value: home
          - label: /tmp
            value: tmp
          items:
            type: object
          minItems: 0
          type: array
        files:
          description: A list of files in the given path
          example:
          - label: /file1.txt
            value: file1.txt
          - label: /file2.txt
            value: file2.txt
          items:
            type: object
          minItems: 0
          type: array
      required:
      - directories
      - files
      type: object
    DocumentContentSuccess:
      properties:
        content:
          description: Document contents read line-by-line into a list
          example:
          - 'First line

            '
          - 'Second line

            '
          - '

            '
          items:
            type: string
          minItems: 1
          type: array
      required:
      - content
      type: object
    InternalError:
      properties:
        error:
          description: Return status code and reason
          example: '500: Caught exception message'
          type: string
        messages:
          description: Attached request body validation errors
          example: *id001
          type: object
        traceback:
          description: Attached exception traceback (if developer mode is enabled)
          example: *id002
          items:
            type: string
          type: array
      required:
      - error
      - messages
      type: object
    LibraryResults:
      properties:
        id:
          description: ''
          example: 1
          type: integer
        name:
          description: The name of the library
          example: Default
          type: string
        path:
          description: The library path
          example: /library
          type: string
        locked:
          description: If the library is locked and cannot be deleted
          example: false
          type: boolean
      required:
      - id
      - locked
      - name
      - path
      type: object
    PendingTasks:
