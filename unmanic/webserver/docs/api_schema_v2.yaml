components:
  schemas:
    BadEndpoint:
      properties:
        error:
          description: Return status code and reason
          example: '404: Endpoint not found'
          type: string
      required:
      - error
      type: object
    BadMethod:
      properties:
        error:
          description: Return status code and reason
          example: '405: Method ''GET'' not allowed'
          type: string
      required:
      - error
      type: object
    BadRequest:
      properties:
        error:
          description: Return status code and reason
          example: '400: Failed request schema validation'
          type: string
        messages:
          description: Attached request body validation errors
          example: &id001
            name:
            - The thing that went wrong.
          type: object
        traceback:
          description: Attached exception traceback (if developer mode is enabled)
          example: &id002
          - 'Traceback (most recent call last):

            '
          - '...'
          - 'json.decoder.JSONDecodeError: Expecting value: line 3 column 14 (char
            45)

            '
          items:
            type: string
          type: array
      required:
      - error
      - messages
      type: object
    BaseSuccess:
      properties:
        success:
          description: This is always "True" when a request succeeds
          example: true
          type: boolean
      required:
      - success
      type: object
    CompletedTasks:
      properties:
        recordsTotal:
          description: Total number of records in this table
          example: 329
          type: integer
        recordsFiltered:
          default: 10
          description: Total number of records after filters have been applied
          example: 10
          type: integer
        results:
          description: Results
          items:
            $ref: '#/components/schemas/CompletedTasksTableResults'
          minItems: 0
          type: array
        successCount:
          description: Total count of times with a success status in the results list
          example: 337
          type: integer
        failedCount:
          description: Total count of times with a failed status in the results list
          example: 2
          type: integer
      required:
      - failedCount
      - results
      - successCount
      type: object
    CompletedTasksLog:
      properties:
        command_log:
          description: Long string...
          example: Long string...
          type: string
        command_log_lines:
          description: The long string broken up into an array of lines
          example:
          - ''
          - '<b>RUNNER: </b>'
          - 'Video Encoder H264 - libx264 [Pass #1]'
          - ''
          - <b>COMMAND:</b>
          - ''
          - '...'
          items:
            type: string
          type: array
      required:
      - command_log
      - command_log_lines
      type: object
    CompletedTasksLogRequest:
      properties:
        task_id:
          description: The ID of the task
          example: 1
          type: integer
      required:
      - task_id
      type: object
    CompletedTasksTableResults:
      properties:
        id:
          description: Item ID
          example: 1
          type: integer
        task_label:
          description: Item label
          example: example.mp4
          type: string
        task_success:
          description: Item success status
          example: true
          type: boolean
        finish_time:
          description: Item finish time
          example: 1627392616.6400812
          type: integer
      required:
      - finish_time
      - id
      - task_label
      - task_success
      type: object
    DirectoryListingResults:
      properties:
        directories:
          description: A list of directories in the given path
          example:
          - label: /home
            value: home
          - label: /tmp
            value: tmp
          items:
            type: object
          minItems: 0
          type: array
        files:
          description: A list of files in the given path
          example:
          - label: /file1.txt
            value: file1.txt
          - label: /file2.txt
            value: file2.txt
          items:
            type: object
          minItems: 0
          type: array
      required:
      - directories
      - files
      type: object
    DocumentContentSuccess:
      properties:
        content:
          description: Document contents read line-by-line into a list
          example:
          - 'First line

            '
          - 'Second line

            '
          - '

            '
          items:
            type: string
          minItems: 1
          type: array
      required:
      - content
      type: object
    InternalError:
      properties:
        error:
          description: Return status code and reason
          example: '500: Caught exception message'
          type: string
        messages:
          description: Attached request body validation errors
          example: *id001
          type: object
        traceback:
          description: Attached exception traceback (if developer mode is enabled)
          example: *id002
          items:
            type: string
          type: array
      required:
      - error
      - messages
      type: object
    PendingTasks:
      properties:
        recordsTotal:
          description: Total number of records in this table
          example: 329
          type: integer
        recordsFiltered:
          default: 10
          description: Total number of records after filters have been applied
          example: 10
          type: integer
        results:
          description: Results
          items:
            $ref: '#/components/schemas/PendingTasksTableResults'
          minItems: 0
          type: array
      required:
      - results
      type: object
    PendingTasksTableResults:
      properties:
        id:
          description: Item ID
          example: 1
          type: integer
        abspath:
          description: File absolute path
          example: example.mp4
          type: string
        priority:
          description: The current priority (higher is greater)
          example: 100
          type: integer
        type:
          description: The type of the pending task - local or remote
          example: local
          type: string
        status:
          description: The current status of the pending task
          example: pending
          type: string
      required:
      - abspath
      - id
      - priority
      - status
      - type
      type: object
    PluginFlowDataResults:
      properties:
        plugin_id:
          description: The plugin ID
          example: encoder_video_h264_nvenc
          type: string
        name:
          description: The plugin name
          example: Video Encoder H264 - h264_nvenc
          type: string
        author:
          description: The plugin author
          example: encoder_video_h264_nvenc
          type: string
        description:
          description: The plugin description
          example: Ensure all video streams are encoded with the H264 codec using
            the h264_nvenc encoder.
          type: string
        version:
          description: The plugin version
          example: Josh.5
          type: string
        icon:
          description: The plugin icon
          example: https://raw.githubusercontent.com/Josh5/unmanic-plugins/master/source/encoder_video_h264_nvenc/icon.png
          type: string
      required:
      - author
      - description
      - icon
      - name
      - plugin_id
      - version
      type: object
    PluginReposListResults:
      properties:
        repos:
          description: Results
          items:
            $ref: '#/components/schemas/PluginReposMetadataResults'
          minItems: 0
          type: array
      required:
      - repos
      type: object
    PluginReposMetadataResults:
      properties:
        id:
          description: The plugin repo ID
          example: repository.josh5
          type: string
        name:
          description: The plugin repo name
          example: Josh.5 Development Plugins for Unmanic
          type: string
        icon:
          description: The plugin repo icon
          example: https://raw.githubusercontent.com/Josh5/unmanic-plugins/master/icon.png
          type: string
        path:
          description: The plugin repo URL path
          example: https://raw.githubusercontent.com/Josh5/unmanic-plugins/repo/repo.json
          type: string
      required:
      - icon
      - id
      - name
      - path
      type: object
    PluginStatus:
      properties:
        installed:
          description: Is the plugin installed
          example: true
          type: boolean
        enabled:
          description: Is the plugin enabled
          example: true
          type: boolean
        update_available:
          description: Does the plugin have an update available
          example: true
          type: boolean
      type: object
    PluginTypesResults:
      properties:
        results:
          description: List of Plugin Type IDs supported by this installation
          example:
          - library_management.file_test
          - postprocessor.file_move
          - postprocessor.task_result
          - worker.process_item
          items:
            type: string
          type: array
      required:
      - results
      type: object
    PluginsConfigInputItem:
      properties:
        key_id:
          description: The config input base64 encoded key (used for linking keys
            containing spaces, etc.)
          example: c8f122656ed2acabde9b57101a4c8ec7
          type: string
        key:
          description: The config input key or name
          example: downmix_dts_hd_ma
          type: string
        value:
          description: The current value of this config input
          example: false
        input_type:
          description: The config input type
          example: checkbox
          type: string
        label:
          description: The label used to define this config input
          example: Downmix DTS-HD Master Audio (max 5.1 channels)?
          type: string
        select_options:
          description: Additional options if the input_type is set to 'select'
          example:
          - label: First Option
            value: first
          - label: Second Option
            value: second
          items:
            type: object
          type: array
        slider_options:
          description: Additional options if the input_type is set to 'slider'
          example:
            max: 8
            min: 1
            suffix: M
          type: object
        display:
          description: Should the setting input be displayed (visible, hidden)
          example: visible
          type: string
      required:
      - display
      - input_type
      - key
      - key_id
      - label
      - select_options
      - slider_options
      - value
      type: object
    PluginsData:
      properties:
        recordsTotal:
          description: Total number of records in this table
          example: 329
          type: integer
        recordsFiltered:
          default: 10
          description: Total number of records after filters have been applied
          example: 10
          type: integer
        results:
          description: Results
          items:
            $ref: '#/components/schemas/PluginsTableResults'
          minItems: 0
          type: array
      required:
      - results
      type: object
    PluginsDataPanelTypesData:
      properties:
        results:
          description: Results
          items:
            $ref: '#/components/schemas/PluginFlowDataResults'
          minItems: 0
          type: array
      required:
      - results
      type: object
    PluginsInfoResults:
      properties:
        plugin_id:
          description: The plugin ID
          example: encoder_video_h264_nvenc
          type: string
        name:
          description: The plugin name
          example: Video Encoder H264 - h264_nvenc
          type: string
        author:
          description: The plugin author
          example: encoder_video_h264_nvenc
          type: string
        description:
          description: The plugin description
          example: Ensure all video streams are encoded with the H264 codec using
            the h264_nvenc encoder.
          type: string
        version:
          description: The plugin version
          example: Josh.5
          type: string
        icon:
          description: The plugin icon
          example: https://raw.githubusercontent.com/Josh5/unmanic-plugins/master/source/encoder_video_h264_nvenc/icon.png
          type: string
        tags:
          description: The plugin tags
          example: video,encoder,ffmpeg,worker,nvenc,nvdec,nvidia
          type: string
        status:
          allOf:
          - $ref: '#/components/schemas/PluginStatus'
          description: The plugin status
        changelog:
          description: The plugin changelog
          example: "[b][color=56adda]0.0.1[/color][/b]\u2022 initial version"
          type: string
        settings:
          description: The plugin settings
          items:
            $ref: '#/components/schemas/PluginsConfigInputItem'
          type: array
      required:
      - author
      - description
      - icon
      - name
      - plugin_id
      - status
      - tags
      - version
      type: object
    PluginsInstallableResults:
      properties:
        plugins:
          description: Results
          items:
            $ref: '#/components/schemas/PluginsMetadataInstallableResults'
          minItems: 0
          type: array
      required:
      - plugins
      type: object
    PluginsMetadataInstallableResults:
      properties:
        plugin_id:
          description: The plugin ID
          example: encoder_video_h264_nvenc
          type: string
        name:
          description: The plugin name
          example: Video Encoder H264 - h264_nvenc
          type: string
        author:
          description: The plugin author
          example: encoder_video_h264_nvenc
          type: string
        description:
          description: The plugin description
          example: Ensure all video streams are encoded with the H264 codec using
            the h264_nvenc encoder.
          type: string
        version:
          description: The plugin version
          example: Josh.5
          type: string
        icon:
          description: The plugin icon
          example: https://raw.githubusercontent.com/Josh5/unmanic-plugins/master/source/encoder_video_h264_nvenc/icon.png
          type: string
        tags:
          description: The plugin tags
          example: video,encoder,ffmpeg,worker,nvenc,nvdec,nvidia
          type: string
        status:
          allOf:
          - $ref: '#/components/schemas/PluginStatus'
          description: The plugin status
        changelog:
          description: The plugin changelog
          example: "[b][color=56adda]0.0.1[/color][/b]\u2022 initial version"
          type: string
        package_url:
          description: The plugin package download URL
          example: https://raw.githubusercontent.com/Unmanic/unmanic-plugins/repo/plugin_id/plugin_id-1.0.0.zip
          type: string
        changelog_url:
          description: The plugin package download URL
          example: https://raw.githubusercontent.com/Unmanic/unmanic-plugins/repo/plugin_id/changelog.md
          type: string
        repo_name:
          description: The name of the repository that this plugin is in
          example: Official Repo
          type: string
        repo_id:
          description: The ID of the repository that this plugin is in
          example: '158899500680826593283708490873332175078'
          type: string
      required:
      - author
      - description
      - icon
      - name
      - plugin_id
      - status
      - tags
      - version
      type: object
    PluginsTableResults:
      properties:
        plugin_id:
          description: The plugin ID
          example: encoder_video_h264_nvenc
          type: string
        name:
          description: The plugin name
          example: Video Encoder H264 - h264_nvenc
          type: string
        author:
          description: The plugin author
          example: encoder_video_h264_nvenc
          type: string
        description:
          description: The plugin description
          example: Ensure all video streams are encoded with the H264 codec using
            the h264_nvenc encoder.
          type: string
        version:
          description: The plugin version
          example: Josh.5
          type: string
        icon:
          description: The plugin icon
          example: https://raw.githubusercontent.com/Josh5/unmanic-plugins/master/source/encoder_video_h264_nvenc/icon.png
          type: string
        tags:
          description: The plugin tags
          example: video,encoder,ffmpeg,worker,nvenc,nvdec,nvidia
          type: string
        status:
          allOf:
          - $ref: '#/components/schemas/PluginStatus'
          description: The plugin status
        changelog:
          description: The plugin changelog
          example: "[b][color=56adda]0.0.1[/color][/b]\u2022 initial version"
          type: string
        id:
          description: Item table ID
          example: 1
          type: integer
      required:
      - author
      - description
      - icon
      - id
      - name
      - plugin_id
      - status
      - tags
      - version
      type: object
    RequestDirectoryListingData:
      properties:
        current_path:
          default: /
          example: /
          type: string
        list_type:
          default: all
          example: directories
          type: string
      type: object
    RequestHistoryTableData:
      properties:
        start:
          default: 0
          description: Start row number to select from
          example: 0
          type: integer
        length:
          default: 10
          description: Number of rows to select
          example: 10
          type: integer
        search_value:
          default: ''
          description: String to filter search results by
          example: items with this text in the value
          type: string
        order_by:
          default: finish_time
          example: finish_time
          type: string
        order_direction:
          description: Order direction ('asc' or 'desc')
          enum:
          - asc
          - desc
          example: desc
          type: string
      type: object
    RequestPendingTableData:
      properties:
        start:
          default: 0
          description: Start row number to select from
          example: 0
          type: integer
        length:
          default: 10
          description: Number of rows to select
          example: 10
          type: integer
        search_value:
          default: ''
          description: String to filter search results by
          example: items with this text in the value
          type: string
        order_by:
          default: priority
          example: priority
          type: string
        order_direction:
          description: Order direction ('asc' or 'desc')
          enum:
          - asc
          - desc
          example: desc
          type: string
      type: object
    RequestPendingTasksReorder:
      properties:
        id_list:
          description: List of table IDs
          example: &id003 []
          items:
            type: integer
          minItems: 1
          type: array
        position:
          description: Position to move given list of items to ('top' or 'bottom')
          enum:
          - top
          - bottom
          example: top
          type: string
      required:
      - id_list
      - position
      type: object
    RequestPluginsById:
      properties:
        plugin_id:
          example: encoder_video_hevc_vaapi
          type: string
        repo_id:
          description: The ID of the repository that this plugin is in
          example: '158899500680826593283708490873332175078'
          type: string
      required:
      - plugin_id
      type: object
    RequestPluginsFlowByPluginType:
      properties:
        plugin_type:
          example: library_management.file_test
          type: string
      required:
      - plugin_type
      type: object
    RequestPluginsInfo:
      properties:
        plugin_id:
          example: encoder_video_hevc_vaapi
          type: string
        repo_id:
          description: The ID of the repository that this plugin is in
          example: '158899500680826593283708490873332175078'
          type: string
        prefer_local:
          default: true
          example: true
          type: boolean
      required:
      - plugin_id
      type: object
    RequestPluginsSettingsSave:
      properties:
        plugin_id:
          example: encoder_video_hevc_vaapi
          type: string
        settings:
          description: The plugin settings
          items:
            $ref: '#/components/schemas/PluginsConfigInputItem'
          type: array
      required:
      - plugin_id
      - settings
      type: object
    RequestPluginsTableData:
      properties:
        start:
          default: 0
          description: Start row number to select from
          example: 0
          type: integer
        length:
          default: 10
          description: Number of rows to select
          example: 10
          type: integer
        search_value:
          default: ''
          description: String to filter search results by
          example: items with this text in the value
          type: string
        order_by:
          default: name
          example: name
          type: string
        order_direction:
          description: Order direction ('asc' or 'desc')
          enum:
          - asc
          - desc
          example: desc
          type: string
      type: object
    RequestSavingPluginsFlowByPluginType:
      properties:
        plugin_type:
          example: library_management.file_test
          type: string
        plugin_flow:
          description: Saved flow
          items:
            $ref: '#/components/schemas/PluginFlowDataResults'
          minItems: 1
          type: array
      required:
      - plugin_flow
      - plugin_type
      type: object
    RequestTableUpdateByIdList:
      properties:
        id_list:
          description: List of table IDs
          example: *id003
          items:
            type: integer
          minItems: 1
          type: array
      required:
      - id_list
      type: object
    RequestUpdatePluginReposList:
      properties:
        repos_list:
          description: A list of repost to save
          example:
          - https://raw.githubusercontent.com/Josh5/unmanic-plugins/repo/repo.json
          items:
            type: string
          minItems: 0
          type: array
      required:
      - repos_list
      type: object
    RequestWorkerById:
      properties:
        worker_id:
          example: '1'
          type: string
      required:
      - worker_id
      type: object
    SessionStateSuccess:
      properties:
        level:
          description: User level
          example: 0
          type: integer
        picture_uri:
          description: User picture
          example: https://c8.patreon.com/2/200/561356054
          type: string
        name:
          description: User name
          example: ExampleUsername123
          type: string
        email:
          description: User email
          example: example@gmail.com
          type: string
        created:
          description: Session time created
          example: 1627793093.676484
          type: number
        uuid:
          description: Installation uuid
          example: b429fcc7-9ce1-bcb3-2b8a-b094747f226e
          type: string
      required:
      - level
      - uuid
      type: object
    SettingsReadAndWrite:
      properties:
        settings:
          description: The current settings
          example:
            cache_path: /tmp/unmanic
            debugging: false
            enable_inotify: false
            enable_library_scanner: false
            follow_symlinks: true
            library_path: /library
            number_of_workers: 1
            run_full_scan_on_start: false
            schedule_full_scan_minutes: 1440
            ui_port: 8888
            worker_event_schedules:
            - repetition: weekday
              repetitionLabel: Every Weekday
              scheduleTask: resume
              scheduleTaskLabel: Resume all workers
              scheduleTime: '23:00'
              scheduleWorkerCount: 0
          type: object
      required:
      - settings
      type: object
    SettingsSystemConfig:
      properties:
        configuration:
          description: The current system configuration
          example: {}
          type: object
      required:
      - configuration
      type: object
    VersionReadSuccess:
      properties:
        version:
          description: Application version
          example: 1.0.0
          type: string
      required:
      - version
      type: object
  securitySchemes:
    BasicAuth:
      scheme: basic
      type: http
info:
  description: Documentation for the Unmanic application API
  title: Unmanic API
  version: '2'
openapi: 3.0.0
paths:
  /docs/privacypolicy:
    get:
      description: Returns the privacy policy.
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentContentSuccess'
          description: 'Sample response: Returns the privacy policy.'
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
          description: Bad request; Check `messages` for any validation errors
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadEndpoint'
          description: Bad request; Requested endpoint not found
        '405':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadMethod'
          description: Bad request; Requested method is not allowed
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
          description: Internal error; Check `error` for exception
  /docs/logs/zip:
    get:
      description: Returns the all log files as zip.
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: 'Sample response: Returns the all log files as zip.'
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
          description: Bad request; Check `messages` for any validation errors
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadEndpoint'
          description: Bad request; Requested endpoint not found
        '405':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadMethod'
          description: Bad request; Requested method is not allowed
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
          description: Internal error; Check `error` for exception
  /filebrowser/list:
    post:
      description: Returns a list of files and/or subdirectories in a given directory.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestDirectoryListingData'
        description: Requested a list of files and/or subdirectories in a given directory.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectoryListingResults'
          description: 'Sample response: Returns a list of files and/or subdirectories
            in a given directory.'
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
          description: Bad request; Check `messages` for any validation errors
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadEndpoint'
          description: Bad request; Requested endpoint not found
        '405':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadMethod'
          description: Bad request; Requested method is not allowed
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
          description: Internal error; Check `error` for exception
